<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
</head>
<body>
    <button id="show-quiz">Take Quiz</button>
    <div id="quiz-container" style="display:none; padding: 20px; background: #f0f0f0;">
      <h2 id="quiz-question">Question</h2>
      <div id="quiz-options"></div>
    </div>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <button id="open-folder">Open Folder</button>
      </div>
      <ul class="file-list">
      </ul>
    </div>

    <!-- Main Pane -->
    <div class="main-pane">
      <div class="file-view">
        <div class="file-header">
          <h1 id="file-name"></h1>
          <button id="save-button" hidden>Save</button>
        </div>
          <pre id="file-content"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/quiz.js"></script>
</body>
</html>
