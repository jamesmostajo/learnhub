<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <button id="open-folder">Open Folder</button>
        <button id="home-btn">Home</button>
        <button id="flash-cards-btn">Flash Cards</button>
      </div>
      <ul class="file-list">
      </ul>
    </div>

    <!-- Main Pane -->
    <div class="main-pane"> <!-- Start of Main Pane -->
      <div class="file-view"> <!-- Start of File View -->
        <div class="file-header">
          <div id="file-tabs"></div>
          <button id="save-button" hidden>Save</button>
        </div>
          <div id="window">
            <pre id="file-content"></pre>
          </div>
        </div>
      </div> <!-- End of File View -->
    </div> <!-- End of Main Pane -->
  </div>
</body>
</html>
