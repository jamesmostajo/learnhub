<body>
  <div class="container"> <!-- Start of Container -->
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <button id="open-folder">Open Folder</button>
        <button id="timer-btn">Timer</button>
        <button id="flash-cards-btn">Flash Cards</button>
        <button id="quiz-btn">Quiz</button>
        <button id="toggle-ambient">Ambient Sound</button>
      </div>
      <ul class="file-list"></ul>
    </div>

    <!-- Main Pane -->
    <div class="main-pane"> <!-- Start of Main Pane -->
      <div class="file-view"> <!-- Start of File View -->
        <div class="file-header">
          <div id="file-tabs"></div>
          <button id="save-button" hidden>Save</button>
        </div>
          <div id="window">
            <pre id="file-content"></pre>
          </div>
          <div class="to-center">
            <div id="timer-container">
              <h3>Study Timer</h3>
              <div id="timerDisplay">25:00</div>
              <div id="start-stop">
                <button id="startTimer">Start</button>
                <button id="stopTimer">Stop</button>
                <button id="open-settings">âš™ Settings</button>
              </div>
            </div>        
          </div>
        </div>
    </div>
  </div>
