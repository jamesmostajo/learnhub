<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <button id="open-folder">Open Folder</button>
        <button id="another-button">Settings</button>
        <button id="flash-cards-btn">Flash Cards</button>
      </div>
      <ul class="file-list">
      </ul>
    </div>

    <!-- Main Pane -->
    <div class="main-pane"> <!-- Start of Main Pane -->
      <div class="file-view"> <!-- Start of File View -->
        <div class="file-header">
          <div id="file-tabs"></div>
          <button id="save-button" hidden>Save</button>
        </div>
          <div id="window">
            <pre id="file-content"></pre>
          </div>
        </div>
      </div> <!-- End of File View -->
      
      <div id="flashcard-container" style="display: none;">
        <div id="flashcard">
          <div id="flashcard-front" class="card-face">Question</div>
          <div id="flashcard-back" class="card-face" style="display:none;">Answer</div>
        </div>
    
        <div id="flashcard-controls">
          <button id="prev-card">Previous</button>
          <button id="flip-card">Flip</button>
          <button id="next-card">Next</button>
        </div>
    
        <div id="flashcard-progress">Card 1 of X</div>
      </div>      
    </div> <!-- End of Main Pane -->
  </div>
</body>
</html>
