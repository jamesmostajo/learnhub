<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
      </div>
      <button id="open-folder">Open Folder</button>
      <button id="toggle-ambient">Ambient Sound</button>
      <ul class="file-list"></ul>
    </div>

    <div class="main-pane">
      <div class="file-view">
        <div class="file-header">
          <h1 id="file-name"></h1>
          <button id="save-button" hidden>Save</button>
        </div>
        <pre id="file-content"></pre>
      </div>

      <div id="ambient-container" style="display: none;">
        <h2>Ambient Sound</h2>
        <label for="sound-select">Choose a sound:</label>
        <select id="sound-select">
          <option value="none">None</option>
          <option value="rain">Rain</option>
          <option value="cafe">Caf√©</option>
          <option value="nature">Nature</option>
        </select>
        <br><br>
        <button id="play-sound">Play</button>
        <button id="stop-sound">Stop</button>
      </div>
    </div>
  </div>
</body>
</html>
